<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Podróżnika | Rezerwuj.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .input-dark { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 12px 16px; color: white; width: 100%; outline: none; transition: border-color 0.2s; }
        .input-dark:focus { border-color: #3b82f6; }
        .tab-active { color: white; border-bottom: 2px solid #3b82f6; }
    </style>
</head>
<body class="antialiased">

    <nav class="glass border-b border-white/5 px-8 py-4 sticky top-0 z-50">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="text-xl font-black tracking-tighter text-white">REZERWUJ<span class="text-blue-500">.AI</span></div>
            <div class="flex items-center gap-6">
                <a href="#" class="text-sm text-slate-400 hover:text-white transition">Dashboard</a>
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-xs text-white">JD</div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 py-12">
        
        <div class="flex flex-col md:flex-row gap-12">
            
            <aside class="w-full md:w-64 space-y-2 text-sm font-medium">
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-blue-600/10 text-blue-400 border border-blue-500/20">
                    <i data-lucide="users" class="w-4 h-4"></i> Grupa Podróżna
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 transition">
                    <i data-lucide="settings-2" class="w-4 h-4"></i> Preferencje AI
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 transition">
                    <i data-lucide="history" class="w-4 h-4"></i> Moje Rezerwacje
                </a>
                <a href="#" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 transition">
                    <i data-lucide="credit-card" class="w-4 h-4"></i> Płatności
                </a>
            </aside>

            <div class="flex-1 space-y-8">
                
                <section>
                    <div class="flex justify-between items-end mb-6">
                        <div>
                            <h2 class="text-2xl font-extrabold text-white tracking-tight">Grupa Podróżna</h2>
                            <p class="text-slate-400 text-sm italic">AI użyje tych danych do wyceny lotów i pokoi.</p>
                        </div>
                        <button class="bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-4 py-2 rounded-lg transition">+ DODAJ OSOBĘ</button>
                    </div>

                    <div class="grid gap-4">
                        <div class="glass p-5 rounded-2xl flex items-center justify-between border-white/10 group hover:border-blue-500/30 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500">
                                    <i data-lucide="user" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-white">Janusz (Ja)</p>
                                    <p class="text-[10px] text-slate-500 font-mono uppercase tracking-widest leading-none">Dorosły · 1990</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4">
                                <span class="text-[10px] bg-white/5 px-2 py-1 rounded text-slate-500 uppercase font-bold tracking-tighter">Paszport OK</span>
                                <i data-lucide="more-vertical" class="w-4 h-4 text-slate-600 cursor-pointer"></i>
                            </div>
                        </div>

                        <div class="glass p-5 rounded-2xl flex items-center justify-between border-white/10 group hover:border-blue-500/30 transition">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-full bg-teal-500/20 flex items-center justify-center text-teal-500">
                                    <i data-lucide="baby" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="text-sm font-bold text-white">Kamil</p>
                                    <p class="text-[10px] text-slate-500 font-mono uppercase tracking-widest leading-none">Dziecko · 2017 (9 lat)</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-4 text-xs">
                                <i data-lucide="more-vertical" class="w-4 h-4 text-slate-600 cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="glass p-8 rounded-[2.5rem] border-blue-500/20 bg-blue-600/5">
                    <div class="flex items-center gap-3 mb-6">
                        <i data-lucide="brain-circuit" class="w-6 h-6 text-blue-400"></i>
                        <h3 class="text-lg font-bold text-white tracking-tight">Twoje Filtry AI</h3>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3 block">Ulubione Rodzaje Plaży</label>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-3 py-1.5 rounded-xl bg-blue-500 text-white text-[11px] font-bold flex items-center gap-2">Piaszczysta <i data-lucide="x" class="w-3 h-3"></i></span>
                                <span class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10 text-slate-400 text-[11px] font-bold">Kamyczkowa</span>
                                <span class="px-3 py-1.5 rounded-xl bg-white/5 border border-white/10 text-slate-400 text-[11px] font-bold">Klify</span>
                            </div>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3 block">Priorytety</label>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-3 py-1.5 rounded-xl bg-blue-500 text-white text-[11px] font-bold flex items-center gap-2">Krótki transfer <i data-lucide="x" class="w-3 h-3"></i></span>
                                <span class="px-3 py-1.5 rounded-xl bg-white/10 border border-white/20 text-blue-300 text-[11px] font-bold flex items-center gap-2">Aquapark <i data-lucide="x" class="w-3 h-3"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 pt-8 border-t border-white/10">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mb-3 block">Dodatkowe instrukcje (widoczne tylko dla AI)</label>
                        <textarea class="input-dark text-sm min-h-[80px]" placeholder="Np. Żona nie lubi latać rano. Szukaj hoteli z menu dla alergików..."></textarea>
                    </div>
                </section>

                <div class="flex justify-end gap-4">
                    <button class="px-6 py-3 rounded-xl text-slate-400 font-bold text-sm hover:bg-white/5 transition">Odrzuć zmiany</button>
                    <button class="px-8 py-3 rounded-xl bg-blue-600 hover:bg-blue-500 text-white font-bold text-sm shadow-xl shadow-blue-600/20 transition">Zapisz ustawienia</button>
                </div>

            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
