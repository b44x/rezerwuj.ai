security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        login:
            pattern: ^/api/auth/(login|register|password)
            stateless: true
            security: false

        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/api/auth/(login|register|password), roles: PUBLIC_ACCESS }
        - { path: ^/api/test, roles: PUBLIC_ACCESS }
        - { path: ^/api/hotels, roles: PUBLIC_ACCESS }
        - { path: ^/api/profiles, roles: PUBLIC_ACCESS }
        - { path: ^/api/travel-groups, roles: PUBLIC_ACCESS }
        - { path: ^/api/offers, roles: PUBLIC_ACCESS } # includes /ai-recommended
        - { path: ^/api/providers, roles: PUBLIC_ACCESS }
        - { path: ^/api/saved-comparisons/shared, roles: PUBLIC_ACCESS } # public share links
        - { path: ^/api, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
